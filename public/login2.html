<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" href="../public/Template/login/login.css">
    <link rel="stylesheet" type="text/css" media="all" href="../public/Template/login/matrix.css">
    <link rel="stylesheet" type="text/css" media="all" href="../public/Template/login/login3D.css">
    <title>Login</title>
</head>

<body>
    <div class="matrix"></div>
    <div class="container">
        <canvas id="login-canvas"></canvas>
        <div class="login-face front">
            <form action="">
                <div class="input-container">
                    <input type="text" id="username" autocomplete="username" placeholder=" " required>
                    <label for="username">Usu√°rio</label>
                </div>
                <div class="input-container">
                    <input type="password" id="password" autocomplete="current-password" placeholder=" " required>
                    <label for="password">Senha</label>
                </div>
                <button type="submit">Entrar</button>
                <a href="#" id="forgot-password">Esqueci a senha</a>
            </form>
        </div>
        <div class="login-face back">
            <form action="">
                <div class="input-container">
                    <input type="email" id="email" autocomplete="email" placeholder=" " required>
                    <label for="email">Email</label>
                </div>
                <button type="submit">Recuperar Senha</button>
                <a href="#" id="back-to-login">Voltar</a>
            </form>
        </div>
        <div class="login-face left">
            <!-- Apenas a face iluminada -->
        </div>
        <div class="login-face right">
            <!-- Apenas a face iluminada -->
        </div>
        <div class="login-face up">
            <!-- Apenas a face iluminada -->
        </div>
        <div class="login-face down">
            <!-- Apenas a face iluminada -->
        </div>
    </div>
    <script src="../public/Template/login/login.js"></script>
    <script src="../public/Template/login/matrix.js"></script>
    <script src="../public/Template/login/login3D.js"></script>
</body>

</html>
