<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards 3D</title>
    <link rel="stylesheet" type="text/css" media="all" href="../public/Template/style/card.css">
    <link rel="stylesheet" type="text/css" media="all" href="../public/Template/style/botoes.css">
    <link rel="stylesheet" type="text/css" media="all" href="../public/Template/style/tema.css">
    <link rel="stylesheet" type="text/css" media="all" href="../public/Template/style/mensagem.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>

<body>
    <header>
        <button type="button" class="novo">Novo</button>
        <h1>Template Página com Criação de Banners</h1>
        <div id="themeToggle" class="theme-toggle">
            <span class="material-symbols-outlined day">light_mode</span>
            <span class="material-symbols-outlined night">dark_mode</span>
        </div>
    </header>

    <div class="container" id="cardContainer"></div>

    <div id="logModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Logs do Usuário</h2>
            <div id="logContent"></div>
        </div>
    </div>

    <div id="newCompanyModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Cadastrar Nova Empresa</h2>
            <form action="/save-data" method="POST" id="newCompanyForm">
                <label for="companyName">Nome da Empresa:</label>
                <input type="text" id="companyName" name="companyName" required>
                <label for="carCount">Quantidade de Carros:</label>
                <input type="number" id="carCount" name="carCount" required>
                <br><br>
                <div class="button-container">
                    <button type="button" class="cancel">Cancelar</button>
                    <button type="submit" class="confirm-add">Confirmar</button>
                    <button type="submit" class="confirm-edit" style="display: none;">Confirmar</button>
                    <button type="button" class="edit" style="display: none;">Editar</button>
                </div>
            </form>
        </div>
    </div>
    <span id="mensagemAdd"></span>
    <span id="mensagemEdit"></span>

    <footer>
        <p>v.1.0</p>
    </footer>

    <script src="../public/Template/script/script.js"></script>
    <script src="../public/Template/script/scriptMensagens.js"></script>
    <script src="../public/Template/script/tema.js"></script>
</body>
</html>
