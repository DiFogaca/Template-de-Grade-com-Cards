<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards 3D</title>
    <link rel="stylesheet" type="text/css" media="all" href="./style/card.css">
    <link rel="stylesheet" type="text/css" media="all" href="./style/botoes.css">
    <link rel="stylesheet" type="text/css" media="all" href="./style/tema.css">
    <link rel="stylesheet" type="text/css" media="all" href="./style/mensagem.css">
</head>
<body>
    <header>
        <button type="button" class="novo">Novo</button>
        <h1>Template Página com Criação de Banners</h1>
        <div id="themeToggle" class="theme-toggle">
            <span class="day-icon"></span>
            <span class="night-icon"></span>
        </div>
    </header>
    <div class="container" id="cardContainer"></div>
    <div id="logModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2 id="modalTitle">Log por empresa</h2><br>
            <div id="logContent">
            </div>
        </div>
    </div>
    <div id="newCompanyModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2 id="modalTitle">Cadastrar Nova Empresa</h2>
            <form id="newCompanyForm">
                <label for="companyName">Nome da Empresa:</label>
                <input type="text" id="companyName" name="companyName" required>
                <label for="carCount">Quantidade de Carros:</label>
                <input type="number" id="carCount" name="carCount" required>
                <br><br>
                <div class="button-container">
                    <button id= "btnCancelar" type="button" class="cancel">Cancelar</button>
                    <button id= "btnConfirmarAdd" type="submit" class="confirm-add">Confirmar</button>
                    <button id= "btnConfirmarEditar" type="submit" class="confirm-edit" style="display: none;" data-id="1">Confirmar</button>
                    <button id= "btnEditar" type="button" class="edit" style="display: none;">Editar</button>
                </div>
            </form>
        </div>
    </div>
    <div id="mensagemAdd" class="mensagem">Nova empresa adicionada</div>
    <div id="mensagemEdit" class="mensagem">Cadastro editado com sucesso!</div>
    <footer>
        <p>v.1.0</p>
    </footer>
    <script src="./script/tema.js" type="module"></script> <!-- Carregado primeiro -->
    <script src="./configs/api.js" type="module"></script>
    <script src="./script/modal.js" type="module"></script>
    <script src="./script/cardActions.js" type="module"></script>
    <script src="./script/script.js" type="module"></script> <!-- Principal script -->

</body>
</html>
